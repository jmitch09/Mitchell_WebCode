<html>

    <head>
        <title>Problem 1</title>
    </head>

    <body> 
        <h1>Problem 1</h1>
        <script>
            firstName= prompt ("What is your first name?")
            lastName= prompt ("What is your last name?")
            document.write("Your name is " + firstName + " " + lastName + ".<br />")
        </script>
        <script>
            children= prompt ("How many children do you have?", "0")
            if (children <= 0) {
                document.write("You have no children.")
            } else {
                document.write("You have " + children + " children.")
            }
        </script>
    </body>

</html>
