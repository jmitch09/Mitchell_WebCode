<html>

    <head>
        <title>Problem 4</title>
    </head>

    <body>
        <h1>Problem 4</h1>
        <script>
            num1 = prompt ("Enter a number")
            num2 = prompt ("Enter a number")
            i = num1
            if (num1 == num2) {
                document.write(i + " ")
            }
            while (i < num2) {
                if (i%2 == 0) {
                    i++
                    document.write(i + " ")
                } else {
                    document.write(i + " ")
                }
                i++
            }
        </script>
    </body>
    
</html>
