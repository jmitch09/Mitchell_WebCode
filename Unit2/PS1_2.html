<html>

        <title>Problem 2</title>
    </head>

    <body>
        <h1>Problem 2</h1>
        <script>
            celsius = prompt ("What is the temperature in fahrenheit?")
            celsius = (celsius - 32) * 5/9
            document.write("The temperature in celsius is " + celsius + " degrees. <br/>")
        </script>
        <script>
            fahrenheit = prompt ("What is the temperature in celsius?")
            fahrenheit = fahrenheit * 9/5 + 32
            document.write("The temperature in fahrenheit is " + fahrenheit + " degrees.")
        </script>
    </body>

</html>
